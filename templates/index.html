<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Quality Classifier</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p.subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto 20px auto;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }

        img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .result {
            margin-top: 20px;
        }

        .prediction {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        .confidence {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background-color: #ecf0f1;
            border-radius: 20px;
            font-size: 14px;
            color: #34495e;
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #95a5a6;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>üçé Fruit Quality Detection</h1>
    <p class="subtitle">Upload a fruit image to detect if it is fresh or rotten</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Analyze Image</button>
    </form>

    {% if image_path %}
        <img src="{{ image_path }}" alt="Uploaded Image">
    {% endif %}

    {% if prediction %}
        <div class="result">
            <div class="prediction">
                Prediction: {{ prediction }}
            </div>
            <div class="confidence">
                Confidence: {{ confidence }}%
            </div>
        </div>
    {% endif %}

    <footer>
        Powered by EfficientNet & PyTorch
    </footer>
</div>

</body>
</html>
